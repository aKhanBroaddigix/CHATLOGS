<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: url("{{ url_for('static', filename='fernwood_bg.jpg') }}") no-repeat center center fixed; 
            background-size: cover; 
            color: #333; 
            font-family: Arial, sans-serif; 
        }
        .card {
            border-color: #c71585; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            max-width: 400px;
            margin: 0 auto;
        }
        h1 { color: #ffffff; text-align: center; margin-top: 30px; }
        .btn-primary { background-color: #c71585; border: none; }
        .btn-primary:hover { background-color: #a5146d; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <div class="card shadow">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
